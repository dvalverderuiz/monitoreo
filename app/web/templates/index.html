<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitoreo de Red</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Estadísticas de Red</h1>
    <canvas id="networkChart" width="400" height="200"></canvas>
    <script>
        const data = {
            labels: ['Bytes Enviados', 'Bytes Recibidos', 'Paquetes Enviados', 'Paquetes Recibidos'],
            datasets: [{
                label: 'Estadísticas de Red',
                data: [{{ data.bytes_sent }}, {{ data.bytes_recv }}, {{ data.packets_sent }}, {{ data.packets_recv }}],
                backgroundColor: ['red', 'blue', 'green', 'yellow'],
            }]
        };
        const ctx = document.getElementById('networkChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: data,
        });
    </script>
</body>
</html>
